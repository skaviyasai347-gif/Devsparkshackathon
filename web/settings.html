    </nav>

    <main class="main-content">
        <header class="main-header">
            <div class="hamburger">
                <i class='bx bx-menu'></i>
            </div>
            <div class="user-info">
                <span>Welcome, User Name</span>
                <span class="user-id">ID: 12345</span>
            </div>
        </header>

        <div class="page-content">
            <h1 class="page-title">Settings</h1>
            
            <div class="content-card">
                <h3>Your Profile</h3>
                <form class="settings-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" value="User Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" value="user@example.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="location">Default Location (Pincode)</label>
                        <input type="text" id="location" value="110001">
                    </div>
                    
                    <h3 class="form-divider">Change Password</h3>
                    <div class="form-group">
                        <label for="current-pass">Current Password</label>
                        <input type="password" id="current-pass">
                    </div>
                    <div class="form-group">
                        <label for="new-pass">New Password</label>
                        <input type="password" id="new-pass">
                    </div>
                    
                    <button type="submit" class="btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
